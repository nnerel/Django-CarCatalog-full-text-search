<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
   integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Welcome to Search</title>
</head>
<body>
  <div class="container">
    <h1>Search for car</h1>
      <form method="get">
          {{ form.as_p }}
          <input class="btn btn-primary my-1" type="submit" value="Search">
        </form>
  </div>
  
    <div class="album py-5 bg-light">
        <div class="container">

    {% if q %}
    <p>
        {% with results.count as total_results %}
        Found {{ total_results }} result{{ total_results|pluralize }}
        {% endwith %}
    </p>
    {% endif %}

            <div class="row">
                {% for car in results %}
                <div class="col-md-4">
                    <a class="text-dark" href="">
                        <div class="card mb-4 box-shadow">
                            <div class="card-body">
                                <h2 style="font-size:15px;font-weight:bold">{{ car.brand }}</h2>
                                <div class="d-flex justify-content-between align-items-center">
                                    <small class="text-muted">{{car.name|safe}}</small>
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
                {% empty %}
                <p>There are no results for your query.</p>
                {% endfor %}
            </div>
        </div>
    </div>

</body>
</html>
